name: Autograding
on:
  push:
  pull_request:
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm install
      - name: Run tests
        run: npm test
      - name: GitHub Classroom Autograding
        uses: education/autograding@v1
